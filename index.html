<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FancyText Pro - Advanced Text Styler</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script:wght@400;700&family=Pacifico&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #ec4899;
            --dark-bg: #1e293b;
            --light-bg: #f8fafc;
            --text-light: #f1f5f9;
            --border-radius: 12px;
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #334155 100%);
            min-height: 100vh;
            color: var(--text-light);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(99, 102, 241, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .control-panel, .preview-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow-lg);
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .option-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .option-group {
            flex: 1;
            min-width: 150px;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            cursor: pointer;
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        input[type="range"] {
            height: 8px;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .color-input {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .preview-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
            padding: 30px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .preview-text {
            word-break: break-word;
            text-align: center;
            transition: all 0.3s ease;
            max-width: 100%;
            line-height: 1.5;
        }

        .effect-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: var(--shadow-lg);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .font-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .font-sample {
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .font-sample:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .font-sample.active {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-magic"></i> FancyText Pro</h1>
            <p class="subtitle">Transform your text into stunning visual art</p>
        </header>

        <div class="main-content">
            <div class="control-panel">
                <h2 class="panel-title"><i class="fas fa-sliders-h"></i> Control Panel</h2>
                
                <div class="input-group">
                    <label for="textInput">Your Text</label>
                    <textarea id="textInput" placeholder="Enter your text here...">Hello World!</textarea>
                </div>

                <div class="input-group">
                    <label>Font Family</label>
                    <select id="fontFamily">
                        <option value="'Raleway', sans-serif">Raleway (Default)</option>
                        <option value="'Cinzel', serif">Cinzel</option>
                        <option value="'Pacifico', cursive">Pacifico</option>
                        <option value="'Dancing Script', cursive">Dancing Script</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                    </select>
                    
                    <div class="font-preview">
                        <div class="font-sample active" data-font="'Raleway', sans-serif">Raleway</div>
                        <div class="font-sample" data-font="'Cinzel', serif">Cinzel</div>
                        <div class="font-sample" data-font="'Pacifico', cursive">Pacifico</div>
                        <div class="font-sample" data-font="'Dancing Script', cursive">Dancing Script</div>
                    </div>
                </div>

                <div class="option-row">
                    <div class="option-group">
                        <label for="fontSize">Font Size</label>
                        <input type="range" id="fontSize" min="12" max="72" value="36">
                        <span id="fontSizeValue">36px</span>
                    </div>
                    <div class="option-group">
                        <label for="letterSpacing">Letter Spacing</label>
                        <input type="range" id="letterSpacing" min="-2" max="10" value="0" step="0.1">
                        <span id="letterSpacingValue">0px</span>
                    </div>
                </div>

                <div class="option-row">
                    <div class="option-group">
                        <label for="textColor">Text Color</label>
                        <div class="color-picker">
                            <input type="color" id="textColor" value="#ffffff" class="color-input">
                            <span>#ffffff</span>
                        </div>
                    </div>
                    <div class="option-group">
                        <label for="bgColor">Background Color</label>
                        <div class="color-picker">
                            <input type="color" id="bgColor" value="#00000000" class="color-input">
                            <span>Transparent</span>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Text Effects</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="boldEffect">
                        <label for="boldEffect">Bold</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="italicEffect">
                        <label for="italicEffect">Italic</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="underlineEffect">
                        <label for="underlineEffect">Underline</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="strikethroughEffect">
                        <label for="strikethroughEffect">Strikethrough</label>
                    </div>
                </div>

                <div class="input-group">
                    <label>Advanced Effects</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="shadowEffect">
                        <label for="shadowEffect">Shadow</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="glowEffect">
                        <label for="glowEffect">Glow</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="rotateEffect">
                        <label for="rotateEffect">Rotate</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="skewEffect">
                        <label for="skewEffect">Skew</label>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn" id="copyBtn"><i class="fas fa-copy"></i> Copy Text</button>
                    <button class="btn btn-secondary" id="downloadBtn"><i class="fas fa-download"></i> Download Image</button>
                    <button class="btn btn-secondary" id="resetBtn"><i class="fas fa-undo"></i> Reset</button>
                </div>
            </div>

            <div class="preview-panel">
                <h2 class="panel-title"><i class="fas fa-eye"></i> Preview</h2>
                <div class="preview-area" id="previewArea">
                    <div class="preview-text" id="previewText">Hello World!</div>
                    <div class="effect-indicator" id="effectIndicator">No Effects</div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> Copied to clipboard!
    </div>

    <script>
        // Get DOM elements
        const textInput = document.getElementById('textInput');
        const fontFamilySelect = document.getElementById('fontFamily');
        const fontSizeSlider = document.getElementById('fontSize');
        const letterSpacingSlider = document.getElementById('letterSpacing');
        const textColorPicker = document.getElementById('textColor');
        const bgColorPicker = document.getElementById('bgColor');
        const boldCheckbox = document.getElementById('boldEffect');
        const italicCheckbox = document.getElementById('italicEffect');
        const underlineCheckbox = document.getElementById('underlineEffect');
        const strikethroughCheckbox = document.getElementById('strikethroughEffect');
        const shadowCheckbox = document.getElementById('shadowEffect');
        const glowCheckbox = document.getElementById('glowEffect');
        const rotateCheckbox = document.getElementById('rotateEffect');
        const skewCheckbox = document.getElementById('skewEffect');
        const previewText = document.getElementById('previewText');
        const previewArea = document.getElementById('previewArea');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const notification = document.getElementById('notification');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const letterSpacingValue = document.getElementById('letterSpacingValue');
        const effectIndicator = document.getElementById('effectIndicator');

        // Font sample buttons
        const fontSamples = document.querySelectorAll('.font-sample');

        // Initialize values
        let currentFont = "'Raleway', sans-serif";
        let hasEffects = false;

        // Update preview function
        function updatePreview() {
            const text = textInput.value || 'Hello World!';
            
            // Apply base styles
            previewText.style.fontFamily = currentFont;
            previewText.style.fontSize = `${fontSizeSlider.value}px`;
            previewText.style.letterSpacing = `${letterSpacingSlider.value}px`;
            previewText.style.color = textColorPicker.value;
            previewText.style.backgroundColor = bgColorPicker.value === '#00000000' ? 'transparent' : bgColorPicker.value;
            
            // Apply text decorations
            let textDecoration = '';
            if (boldCheckbox.checked) textDecoration += 'bold ';
            if (italicCheckbox.checked) textDecoration += 'italic ';
            if (underlineCheckbox.checked) textDecoration += 'underline ';
            if (strikethroughCheckbox.checked) textDecoration += 'line-through ';
            
            previewText.style.fontWeight = boldCheckbox.checked ? 'bold' : 'normal';
            previewText.style.fontStyle = italicCheckbox.checked ? 'italic' : 'normal';
            previewText.style.textDecoration = underlineCheckbox.checked || strikethroughCheckbox.checked 
                ? `${underlineCheckbox.checked ? 'underline' : ''} ${strikethroughCheckbox.checked ? 'line-through' : ''}` 
                : 'none';

            // Apply advanced effects
            let boxShadow = '';
            let textShadow = '';
            let transform = '';

            if (shadowCheckbox.checked) {
                boxShadow = `0 5px 15px rgba(0, 0, 0, 0.3)`;
                hasEffects = true;
            }

            if (glowCheckbox.checked) {
                textShadow = `0 0 10px ${textColorPicker.value}, 0 0 20px ${textColorPicker.value}`;
                hasEffects = true;
            }

            if (rotateCheckbox.checked) {
                transform += 'rotate(-5deg)';
                hasEffects = true;
            }

            if (skewCheckbox.checked) {
                transform += 'skew(-5deg)';
                hasEffects = true;
            }

            previewText.style.boxShadow = boxShadow;
            previewText.style.textShadow = textShadow;
            previewText.style.transform = transform;

            // Update effect indicator
            const effects = [];
            if (boldCheckbox.checked) effects.push('Bold');
            if (italicCheckbox.checked) effects.push('Italic');
            if (underlineCheckbox.checked) effects.push('Underline');
            if (strikethroughCheckbox.checked) effects.push('Strikethrough');
            if (shadowCheckbox.checked) effects.push('Shadow');
            if (glowCheckbox.checked) effects.push('Glow');
            if (rotateCheckbox.checked) effects.push('Rotate');
            if (skewCheckbox.checked) effects.push('Skew');
            
            effectIndicator.textContent = effects.length > 0 ? effects.join(', ') : 'No Effects';
        }

        // Event listeners
        textInput.addEventListener('input', updatePreview);
        
        fontFamilySelect.addEventListener('change', () => {
            currentFont = fontFamilySelect.value;
            updatePreview();
        });

        fontSizeSlider.addEventListener('input', () => {
            fontSizeValue.textContent = `${fontSizeSlider.value}px`;
            updatePreview();
        });

        letterSpacingSlider.addEventListener('input', () => {
            letterSpacingValue.textContent = `${letterSpacingSlider.value}px`;
            updatePreview();
        });

        [textColorPicker, bgColorPicker].forEach(input => {
            input.addEventListener('input', updatePreview);
        });

        [boldCheckbox, italicCheckbox, underlineCheckbox, strikethroughCheckbox,
         shadowCheckbox, glowCheckbox, rotateCheckbox, skewCheckbox].forEach(checkbox => {
            checkbox.addEventListener('change', updatePreview);
        });

        // Font sample click handlers
        fontSamples.forEach(sample => {
            sample.addEventListener('click', () => {
                fontSamples.forEach(s => s.classList.remove('active'));
                sample.classList.add('active');
                currentFont = sample.dataset.font;
                fontFamilySelect.value = currentFont;
                updatePreview();
            });
        });

        // Copy button
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(previewText.innerText);
                showNotification();
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        });

        // Download button
        downloadBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const rect = previewArea.getBoundingClientRect();
            
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            // Draw background
            ctx.fillStyle = bgColorPicker.value === '#00000000' ? 'rgba(0, 0, 0, 0)' : bgColorPicker.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Set text properties
            ctx.font = `${fontSizeSlider.value}px ${currentFont.replace(/'/g, '')}`;
            ctx.fillStyle = textColorPicker.value;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Apply transformations
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            ctx.save();
            ctx.translate(centerX, centerY);
            
            if (rotateCheckbox.checked) ctx.rotate(-5 * Math.PI / 180);
            if (skewCheckbox.checked) ctx.transform(1, Math.tan(-5 * Math.PI / 180), 0, 1, 0, 0);
            
            // Draw text
            ctx.fillText(textInput.value || 'Hello World!', 0, 0);
            
            // Add effects
            if (shadowCheckbox.checked) {
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 15;
                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = 5;
                ctx.fillText(textInput.value || 'Hello World!', 0, 0);
            }
            
            if (glowCheckbox.checked) {
                ctx.shadowColor = textColorPicker.value;
                ctx.shadowBlur = 20;
                ctx.fillText(textInput.value || 'Hello World!', 0, 0);
            }
            
            ctx.restore();
            
            // Create download link
            const link = document.createElement('a');
            link.download = 'fancy-text.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            textInput.value = 'Hello World!';
            fontFamilySelect.value = "'Raleway', sans-serif";
            fontSizeSlider.value = 36;
            letterSpacingSlider.value = 0;
            textColorPicker.value = '#ffffff';
            bgColorPicker.value = '#00000000';
            boldCheckbox.checked = false;
            italicCheckbox.checked = false;
            underlineCheckbox.checked = false;
            strikethroughCheckbox.checked = false;
            shadowCheckbox.checked = false;
            glowCheckbox.checked = false;
            rotateCheckbox.checked = false;
            skewCheckbox.checked = false;
            
            fontSamples.forEach(s => s.classList.remove('active'));
            fontSamples[0].classList.add('active');
            currentFont = "'Raleway', sans-serif";
            
            fontSizeValue.textContent = '36px';
            letterSpacingValue.textContent = '0px';
            
            updatePreview();
        });

        // Show notification
        function showNotification() {
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initial update
        updatePreview();
    </script>
</body>
</html>
